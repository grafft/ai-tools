<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="ru">
<head>
   <meta content="text/html; charset=UTF-8;" http-equiv="Content-Type"/>
</head>
<body>
<wicket:extend>
   <div class="c_search">
      <form wicket:id="fileUploadForm" onsubmit="return removeLabelsOnExit();">
         <div style="margin-bottom: 10px;">
            <div class="c_search_label">
               Загружаемый файл (пока только в формате txt):
            </div>

            <input wicket:id="fileInput" type="file" style="margin-right: 10px;"/>
            <select wicket:id="typeFileSelector" style="margin-right: 20px">

            </select>
            <input type="submit" value="Загрузить!"/>
            <span wicket:id="progress">#####</span>
         </div>
      </form>

      <div class="c_search_res">
         <div wicket:id="emptyItems" class="c_search_res_hint">
            <span wicket:id="textHint">Информация о действиях</span>
            <span wicket:id="uploadFeedback"></span>
         </div>
         <div class="clear"></div>
      </div>

   </div>

   <div id="page_leftcol">
       <div wicket:id="textFilesContainer"></div>
   </div>

   <div id="page_rightcol">
      <div wicket:id="keywordFilesContainer"></div>
   </div>

   <div class="clear"></div>

   <div wicket:id="analizeResultsPanel">
      Панель результатов
   </div>

</wicket:extend>
</body>
</html>
