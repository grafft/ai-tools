<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="ru">
<head>
   <meta content="text/html; charset=UTF-8;" http-equiv="Content-Type"/>
</head>
<wicket:panel>
   <div class="page_colcont">
      <div class="block_title">
         <span wicket:id="title">#####</span>
      </div>

      <div wicket:id="filesContainer">
         <div wicket:id="fileContainer">
            <div wicket:id="fileList" class="c_post">
               <span wicket:id="fileName" style="margin-right: 5px;">Имя файла</span>
               <a wicket:id="deleteLink" class="c_post_name" href="#">Удалить</a>
               <div wicket:id="workPanel"></div>

               <div class="clear"></div>
               <div wicket:id="uploadedDate" class="c_post_date">#####</div>
               <div wicket:id="uploadedSize" class="c_post_size">#####</div>
               <div class="clear"></div>
            </div>
         </div>
      </div>

      <div wicket:id="fileStubContainer" class="block_empty_stub">
         Пока ничего не загружено
      </div>
   </div>
</wicket:panel>
</html>
